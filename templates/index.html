<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <title>Speech Recognition with Python and Flask</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body style="text-align: center; margin: 5%;">

    <h1><a href=".">Speech2Text</a></h1>
    <br>
    <main class="container">

        <div class="d-flex flex-column gap-2" style="margin: 2%;">
            <h2>Upload File (.wav)</h2>
            <form class="input-group" method="POST" enctype="multipart/form-data">
                <input type="file" class="form-control" name="file">
                <input type="submit" class="btn btn-primary" value="Transcribe">
            </form>
        </div>

        {% if transcript != "" %}
        <div class="d-flex flex-column gap-2" style="margin: 2%;">
            <h2>Transcript</h2>
            <p>{{transcript}}</p>
        </div>
        {% endif %}

    </main>

</body>

</html>
